<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Embed Preview Editor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #000014;
      padding: 20px;
      color: white;
    }
    textarea {
      width: 100%;
      height: 220px;
      font-family: monospace;
      color: white;
      padding: 10px;
      background-color: #101024;
    }
    .preview {
      margin-top: 20px;
      max-width: 520px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }
    .preview img {
      width: 100%;
      display: block;
    }
    .content {
      padding: 12px;
    }
    .title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 14px;
      color: #555;
    }
    .url {
      margin-top: 8px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<h3>Preview Tag Editor</h3>

<textarea id="metaInput">
<meta property="og:title" content="Example Title">
<meta property="og:description" content="Example Description">
<meta property="og:image" content="https:example.com">
<meta property="og:url" content="https://example.com">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Example Site">

<!-- for discord -->
<meta name="theme-color" content="#ff0000">

<!-- for  twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Example Title">
<meta name="twitter:description" content="Example Description">
<meta name="twitter:image" content="https://example.com">
</textarea>

<div class="preview">
  <img id="pImage">
  <div class="content">
    <div class="title" id="pTitle"></div>
    <div class="desc" id="pDesc"></div>
    <div class="url" id="pUrl"></div>
  </div>
</div>

<script>
  const input = document.getElementById("metaInput");

  function parseMeta(html) {
    const div = document.createElement("div");
    div.innerHTML = html;

    const meta = {};
    div.querySelectorAll("meta").forEach(m => {
      const key =
        m.getAttribute("property") ||
        m.getAttribute("name");
      const value = m.getAttribute("content");
      if (key && value) meta[key] = value;
    });

    return meta;
  }

  function updatePreview() {
    const meta = parseMeta(input.value);

    const title =
      meta["og:title"] || meta["twitter:title"] || "";
    const desc =
      meta["og:description"] || meta["twitter:description"] || "";
    const image =
      meta["og:image"] || meta["twitter:image"] || "";
    const url =
      meta["og:url"] || "";

    document.getElementById("pTitle").textContent = title;
    document.getElementById("pDesc").textContent = desc;
    document.getElementById("pUrl").textContent = url;

    const img = document.getElementById("pImage");
    img.src = image;
    img.style.display = image ? "block" : "none";
  }

  input.addEventListener("input", updatePreview);
  updatePreview();
</script>

</body>
</html>
